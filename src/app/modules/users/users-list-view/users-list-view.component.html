<app-default-list-view>
    <mat-form-field class="filter-container" appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput placeholder="Ex. Mia" #input>
    </mat-form-field>
    <div class="mat-elevation-z2 table-container">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Route Column -->
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="lastActivity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Activity </th>
                <td mat-cell *matCellDef="let element"> {{element.lastActivity | date}} </td>
            </ng-container>

            <ng-container matColumnDef="enabled">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Enabled </th>
                <td mat-cell *matCellDef="let element"> {{element.enabled ? "enabled" : "disabled"}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="data-row" routerLinkActive #rla="routerLinkActive" [class.active]="rla.isActive"  [routerLink]="['./',row._id]"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td *ngIf="dataSource.filter; else noData" class="mat-cell" colspan="3">No data matching the filter
                    "{{input.value}}"</td>
                <ng-template #noData>
                    <td class="mat-cell" colspan="5">There is no data available</td>
                </ng-template>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10"></mat-paginator>

        <div class="button-bar-bottom">
            <div class="body">
                <button mat-fab color="red" [routerLink]="['./create']">
                    <fa-icon [icon]="['fas', 'plus']" [fixedWidth]="true"></fa-icon>
                </button>
            </div>
        </div>
    </div>
</app-default-list-view>
