<div class="top-box">
    <fa-icon [icon]="faUser"></fa-icon>
    <h2>{{(user.authData$ | async)?.user.username}}</h2>
</div>
<nav mat-tab-nav-bar [color]="">
    <a mat-tab-link *ngFor="let link of links"
       [routerLink]="[link]" routerLinkActive #rla="routerLinkActive" 
       [active]="rla.isActive"> {{pascal(link)}} </a>
</nav>
<div class="router-container">
    <router-outlet></router-outlet>
</div>
